<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webpack Starter Kit</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Tilt+Neon&display=swap" rel="stylesheet"> 
</head>
  <header>
    <section class="left-header">
      <h1 class="header-text" id="page-title">Overlook</h1>
      <h1 class="header-text" id="smiley">)</h1>
    </section>
    <section class="right-header">
      <img id="user-image" src="https://cdn-icons-png.flaticon.com/512/1946/1946429.png">
    </section>
  </header>
  <body>
  <nav>
    <section id="welcome">
      <h1 class="title-text">Welcome</h1>
    </section>
    <hr class="line-break">
    <section id="login">
      <input id="username" type="username" placeholder="Enter Username" required>  
      <input id="password" type="password" placeholder="Enter Password" required>  
      <h1 style="display: none;" id="bad-login">Incorrect Username or Password</h1>
      <button id="log-in-button">Login</button>   
    </section>
    <section id="customer-buttons" style="display: none;">
      <button id="my-info">My Info</button>
      <button id="booking-button">Bookings</button>
      <button id="past-bookings">Past Bookings</button>
      <button id="book-new-button">Book a Hotel</button>
    </section>
    <section id="admin-buttons" style="display: none;">
      <button id="daily-stat-button">Daily Stats</button>
      <button id="customer-data-button">Customer Data</button>
      <button>Booking Data</button>
    </section>
    <button id="log-out" style="display: none;">Log Out</button>
  </nav>
  <section id="stat-section">
    <section id="title">
      <h1 id="info-pane-text" class="title-text">Please Log In To See your data</h1>
    </section>
    <hr class="line-break">
    <section id="stat-main">
    </section>
    <section id="data"></section>
  </section>

  <script src="bundle.js"></script>

</body>
</html>
